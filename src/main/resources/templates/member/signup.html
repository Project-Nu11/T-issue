<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form th:action="@{/member/signup}" method="post">
      <label>아이디: </label>
      <input type="text" name="memberId" id="memberId" >
      <span id="idMsg"></span><br>

      <label>비밀번호: </label>
      <input type="password" name="memberPwd" ><br>

      <label>이름: </label>
      <input type="text" name="memberName" ><br>

      <label>이메일: </label>
      <input type="email" name="email" ><br>

      <label>생년월일: </label>
      <input type="date" name="memberBdate" ><br>

      <label>성별: </label>
      <select name="memberGender">
        <option value="M">남자</option>
        <option value="F">여자</option>
      </select><br>

      <button type="submit">회원가입</button>
    </form>
</body>
</html>
